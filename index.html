<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="grid"></div>
			<div>
				<p>
					Last clicked:
					<span id="x-label"></span>,
					<span id="y-label"></span>
				</p>

				<div class="line-input">
					<input type="number" id="x1" placeholder="x1" />
					<input type="number" id="y1" placeholder="y1" />
					<input type="number" id="x2" placeholder="x2" />
					<input type="number" id="y2" placeholder="y2" />

					<button id="draw-line">Draw Line</button>
				</div>
				<div class="box-input">
					<input type="number" id="x1-box" placeholder="x1" />
					<input type="number" id="y1-box" placeholder="y1" />
					<input type="number" id="x2-box" placeholder="x2" />
					<input type="number" id="y2-box" placeholder="y2" />
					<input type="number" id="angle-box" placeholder="angle" />
					<button id="draw-box">Draw Box</button>
				</div>

				<div class="circle-input">
					<input type="number" id="x-circle" placeholder="center x" />
					<input type="number" id="y-circle" placeholder="center y" />
					<input
						type="number"
						id="radius-circle"
						placeholder="radius" />
					<button id="draw-circle">Draw Circle</button>
				</div>

				<button id="clear-grid">Clear</button>
				<button id="eraser">Eraser</button>
			</div>
		</main>
		<script src="script.js" type="module"></script>
	</body>
</html>
